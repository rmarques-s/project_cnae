{% extends "layout.html" %}
{% block body %}
<div class="row"><h3>Perfil Socioeconômico do Rio Grande de Norte</h3></div>
<div class="col-md-8">
  <table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
      <tr>
        <td>CPNJ Básico</td>
        <td>Nome Fantasia</td>
        <td>Bairro</td>
        <td>Município</td>
        <td>Atividade Econômica</td>
      </tr>
    </thead>
    <tbody>
      {% for row in list_establishments %}
      <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td> {{row[4]}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
